<!DOCTYPE html>
<html>
<head>
	<title>Hangman Seinfeld Edition</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Linking jQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Linking Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
</head>
<body>

<div class="container">

	<div class="jumbotron jumbotron-fluid">
  		<div class="container text-center">
		    <img class="sein" src="assets/images/logo.png" alt="Seinfeld">
  		</div>
	</div>

		

	<div class="row">

		<div class="col-sm-6">
				<div class="panel-body text-center left">
						<img class="group" src="assets/images/group.jpg" alt="group">
				</div>
		</div>

		<div class="col-sm-6">
				<div class="panel-body text-center right">
					<div class="row">
						<p>
							Press any key to get started! 
						</p>
					</div>
					<div class="row">
						<p>
							WINS
						</p>
					</div>
					<div class="row">
						<p id="wins">
						&nbsp;
					    </p>
					</div>
					<div class="row">
						<p>
							Current word
						</p>
					</div>
					<div class="row">
						<p id=current-word>
							&nbsp;
					    </p>
					</div>
					<div class="row">
						<p>
							Number of guesses remaining.
						</p>
					</div>
					<div class="row guess">
						<p id="guess-rem">
						   &nbsp;
					    </p>
					</div>
					<div class="row">
					    <p>
							Letters already guessed
						</p>
					</div>
					<div class="row">
						<p id="guesses">
						   &nbsp;
					    </p>
					</div>
				</div>
		</div>

	</div>

	<br><br>

	


	
	
</div>

<!-- Linking our JavaScript file -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
